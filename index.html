<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Level Up</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <svg class="logo__icon">
                    <use xlink:href="./assets/icons/sprite.svg#logo-icon"></use>
                </svg>
                <h2 class="logo__title">
                    <a href="#">
                      Level Up  
                    </a>
                </h2>
            </div>
            <nav class="header__menu">
                <ul class="header__menu_list">
                    <li class="header__menu_list__item">
                        <a class="header__menu_list__item_link">
                            О продукте
                        </a>
                    </li>
                    <li class="header__menu_list__item">
                        <a class="header__menu_list__item_link">
                            Отзывы
                        </a>
                    </li>
                    <li class="header__menu_list__item">
                        <a class="header__menu_list__item_link">
                            Заказать
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer__my-github">
                <a href="https://github.com/lozovaya-collab" class="footer__my-github_link">
                    <svg>
                        <use xlink:href="./assets/icons/sprite.svg#github-icon"></use>
                    </svg>
                </a>
                <span class="footer__my-github_text">
                    Анна Лозовая
                </span>
            </div>
            <span class="footer__copy-rights">
                2021 Level Up. &#169Все права защищены
            </span>
            <div class="logo">
                <svg class="logo__icon">
                    <use xlink:href="./assets/icons/sprite.svg#logo-icon"></use>
                </svg>
                <h2 class="logo__title">
                    <a href="#">
                      Level Up  
                    </a>
                </h2>
            </div>
        </div>
    </footer>
</body>

</html>
